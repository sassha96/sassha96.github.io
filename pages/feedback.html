<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>BookStore - Leave feedback</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans">
    <link rel="icon" href="../img/web-ico.png">
</head>

<body>
    <header>
        <p>
            <a href="#">BOOKSTORE</a>
        </p>
        <div class="nav">
            <a href="../index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="about.html">About</a>
            <a href="feedback.html">Feedback</a>
            <a href="register.html">Sign up</a>
        </div>
    </header>
    <section class="feedback">
        <h2>Leave feedback</h2>
        <p>You can leave feedback here.</p>
        <form>
            <div class="nameBlock">
                <div class="fname">
                    <label>NAME</label>
                    <br>
                    <input type="text" name="first-name" placeholder="Enter name">
                </div>
                <div class="sname">
                    <label>SURNAME</label>
                    <br>
                    <input type="text" name="second-name" placeholder="Enter surname">
                </div>
                <br>
                <br>
                <br>
            </div>
            <div>
                <label>E-MAIL</label>
                <br>
                <input class="email" type="text" name="email" placeholder="Enter e-mail">
            </div>
            <div>
                <br>
                <label>LEAVE FEEDBACK</label>
                <br>
                <textarea class="responsive" name="textarea" cols="24" rows="2" placeholder="leave feedback"></textarea>
            </div>
        </form>
        <button type="submit" value="Submit">SEND</button>

    </section>

    <footer>
        <p>© 2018 «BookStore» All rights reserved</p>
    </footer>
</body>

</html>
