<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>BookStore - Log in to your account</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/style.css" />
    <link rel="icon" href="../img/library.png">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <header>
        <p>
            <img src="../img/books.svg" alt="" height="50" width="50">
            <a href="../index.html">BOOKSTORE</a>
        </p>
        <div class="nav">
            <a href="../index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="about.html">About</a>
            <a href="feedback.html">Feedback</a>
            <a href="register.html">Sign up</a>
            <a href="login.html">Login</a>
        </div>

    </header>
    <section class="login">
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <form class="login100-form validate-form p-l-55 p-r-55 p-t-178">
                        <span class="login100-form-title">
                            Sign In
                        </span>
                        
                        <div class="wrap-input100 validate-input m-b-16" data-validate="Please enter username">
                            <input class="input100" type="text" name="username" placeholder="Email" required>
                            <span class="focus-input100"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Please enter password">
                            <input class="input100" type="password" name="pass" placeholder="Password" required>
                            <span class="focus-input100"></span>
                        </div>
                        <div class="text-right p-t-13 p-b-23">
                            <span class="txt1">
                                Forgot
                            </span>
                            <a href="#" class="txt2">
                                Password?
                            </a>
                        </div>
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn">
                                Sign in
                            </button>
                        </div>
                        <div class="flex-col-c p-t-170 p-b-40">
                            <span class="txt1 p-b-9">
                                Don’t have an account?
                            </span>
                            <a href="register.html" class="txt3">
                                Sign up now
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>© 2018 Syvoplias Oleksandr «BookStore» All rights reserved</p>
        <script src="../products.js"></script>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
